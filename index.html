        const { useState, useEffect, useRef, useMemo, useCallback } = React;
        const APP_NAME = "Toko Husna";
        
        // --- DEFAULT SETTINGS ---
        const DEFAULT_SETTINGS = {

        // --- BLUETOOTH PRINTER HELPERS ---
        const ESC = "\u001B";
        const GS = "\u001D";
        const INIT = ESC + "@";
        const CODE_PAGE = ESC + "t" + "\u0000"; 
        const ALIGN_CENTER = ESC + "a" + "\u0001";
        const ALIGN_LEFT = ESC + "a" + "\u0000";
        const ALIGN_RIGHT = ESC + "a" + "\u0002";
        const BOLD_ON = ESC + "E" + "\u0001";
        const BOLD_OFF = ESC + "E" + "\u0000";
        const CUT = GS + "V" + "\u0042" + "\u0000";
        
        class ThermalPrinterEncoder {
            constructor() { this.buffer = []; }
            init() { this.buffer.push(INIT); this.buffer.push(CODE_PAGE); return this; }
            alignCenter() { this.buffer.push(ALIGN_CENTER); return this; }
            alignLeft() { this.buffer.push(ALIGN_LEFT); return this; }
            alignRight() { this.buffer.push(ALIGN_RIGHT); return this; }
            bold(on = true) { this.buffer.push(on ? BOLD_ON : BOLD_OFF); return this; }
            text(str) { 
                if(!str) return this;
                let clean = str.replace(/[^\x20-\x7E\n]/g, "");
                this.buffer.push(clean); 
                return this; 
            }
            newline() { this.buffer.push("\n"); return this; }
            line(char = "-") { this.buffer.push(char.repeat(32)); this.buffer.push("\n"); return this; }
            feed(n = 2) { for(let i=0; i<n; i++) this.buffer.push("\n"); return this; }
            encode() { const combined = this.buffer.join(""); const encoder = new TextEncoder(); return encoder.encode(combined); }
        }

        // --- FIREWORKS UTILITY ---
        const triggerFireworks = (x, y) => {
            const colors = ['#0ea5e9', '#eab308', '#3b82f6', '#0284c7', '#22c55e', '#facc15'];
            const particleCount = 12; 
            for (let i = 0; i < particleCount; i++) {
                const el = document.createElement('div');
                el.classList.add('firework-particle');
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 5 + 3; 
                el.style.backgroundColor = color;
                el.style.width = `${size}px`;
                el.style.height = `${size}px`;
                el.style.left = `${x}px`;
                el.style.top = `${y}px`;
                document.body.appendChild(el);
                let posX = x, posY = y, velX = Math.cos(Math.random() * Math.PI * 2) * (Math.random() * 3 + 1.5), velY = Math.sin(Math.random() * Math.PI * 2) * (Math.random() * 3 + 1.5), gravity = 0.1, opacity = 1;
                const animate = () => {
                    velY += gravity; posX += velX; posY += velY; opacity -= 0.03; 
                    el.style.left = `${posX}px`; el.style.top = `${posY}px`; el.style.opacity = opacity;
                    if (opacity > 0) requestAnimationFrame(animate); else el.remove();
                };
                requestAnimationFrame(animate);

        // --- UTILS ---
        const safeNumber = (val) => { if (!val) return 0; const num = parseFloat(val); return isNaN(num) ? 0 : num; };
        const formatRupiah = (angka) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(safeNumber(angka)).replace(/,00$/, '');
        const isNewItem = (createdAt) => {
            if (!createdAt) return false;
            const date = createdAt.toDate ? createdAt.toDate() : new Date(createdAt);
            return (new Date() - date) < (24 * 60 * 60 * 1000);
        };
        const formatDateIndo = (dateStr) => { if (!dateStr) return "-"; return new Date(dateStr).toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: '2-digit' }); };
        const getDaysRemaining = (dateStr) => { if (!dateStr) return null; const today = new Date(); today.setHours(0,0,0,0); const exp = new Date(dateStr); exp.setHours(0,0,0,0); return Math.ceil((exp - today) / (1000 * 60 * 60 * 24)); };

        const Toast = ({ message, show, onClose, type = "success" }) => {

                const encoder = new ThermalPrinterEncoder();
                
                // --- USE STORE SPECIFIC HEADER IF AVAILABLE ---
                encoder.init().alignCenter().bold(true).text(settings.storeName || APP_NAME).newline().bold(false).text(settings.storeAddress || "Indonesia").newline();
                
                const headers = settings.additionalHeaders || [];
                // if (settings.storeHeader3 && (!headers.length)) { encoder.text(settings.storeHeader3).newline(); }
                headers.forEach(h => { if(h && h.trim()) encoder.text(h).newline(); });
                
                encoder.line().alignLeft().text(`Tgl: ${new Date(receipt.date.seconds ? receipt.date.toDate() : receipt.date).toLocaleString('id-ID')}`).newline().line();
                receipt.items.forEach(item => {
                    const validQty = item.cartQty - (item.returnedQty || 0);
                    if (validQty > 0) {
                        encoder.text(item.name).newline();
                        const qtyPrice = `${validQty} x ${formatRupiah(item.price).replace('Rp', '')}`;
                        const subTotal = formatRupiah(item.price * validQty).replace('Rp', '');
                        const spaces = 32 - qtyPrice.length - subTotal.length;
                        encoder.text(qtyPrice + " ".repeat(Math.max(1, spaces)) + subTotal).newline();
                    }
                });
                const validTotal = receipt.items.reduce((acc, item) => acc + (item.price * (item.cartQty - (item.returnedQty || 0))), 0);
                encoder.line();
                const printRow = (label, value) => { const valStr = formatRupiah(value).replace('Rp', ''); const spaces = 32 - label.length - valStr.length; encoder.text(label + " ".repeat(Math.max(1, spaces)) + valStr).newline(); };
                encoder.bold(true); printRow("TOTAL", validTotal); encoder.bold(false);
                if (receipt.pay !== undefined && receipt.change !== undefined) { printRow("TUNAI", receipt.pay); printRow("KEMBALI", receipt.change); }
                encoder.feed(2).alignCenter().bold(false);
                
                // --- USE STORE SPECIFIC FOOTER ---
                const footerText = settings.receiptFooter || "Terima Kasih\nBarang tidak dapat ditukar";
                const footerLines = footerText.split('\n');
                footerLines.forEach(line => { if(line && line.trim() !== "") { encoder.text(line.trim()).newline(); } });
                
                if (receipt.status === 'returned' || receipt.status === 'partial') { encoder.text(receipt.status === 'returned' ? "RETUR FULL" : "ADA RETUR SEBAGIAN").newline(); }
                encoder.feed(3);
                const encodedData = encoder.encode();
                const MAX_CHUNK_SIZE = 50; 
                for (let i = 0; i < encodedData.length; i += MAX_CHUNK_SIZE) { const chunk = encodedData.slice(i, i + MAX_CHUNK_SIZE); await characteristic.writeValue(chunk); await new Promise(r => setTimeout(r, 40)); }
                return true;
            } catch (error) { console.error("Print Error", error); return false; }

                return () => unsub();
            }, [user]);

            useEffect(() => {
                if (!user) return;

                const unsub = window.onSnapshot(q, (snapshot) => { setSuppliers(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))); });
                return () => unsub();
            }, [user]);

            useEffect(() => { if (invoiceData.paymentMethod === 'Kredit') { setInvoiceData(prev => ({ ...prev, isPaid: false })); } else { setInvoiceData(prev => ({ ...prev, isPaid: true })); } }, [invoiceData.paymentMethod]);

            const stats = useMemo(() => {
                const today = new Date(); today.setHours(0,0,0,0);
                const next7Days = new Date(today); next7Days.setDate(today.getDate() + 7);
                let totalPurchase = 0, dueSoon = 0, overdue = 0, unpaid = 0, countTotal = 0, countDue = 0, countOverdue = 0, countUnpaid = 0, consignmentTotal = 0, consignmentUnpaid = 0;
                purchases.forEach(p => {
                    const amount = safeNumber(p.total); const dueDate = p.dueDate ? new Date(p.dueDate) : null; if(dueDate) dueDate.setHours(0,0,0,0);
                    if (p.isConsignment) { consignmentTotal += amount; if (!p.isPaid) { consignmentUnpaid += amount; } }
                    totalPurchase += amount; countTotal++;
                    if (!p.isPaid) { unpaid += amount; countUnpaid++; if (dueDate) { if (dueDate < today) { overdue += amount; countOverdue++; } else if (dueDate <= next7Days) { dueSoon += amount; countDue++; } } }
                });
                return { totalPurchase, dueSoon, overdue, unpaid, countTotal, countDue, countOverdue, countUnpaid, consignmentTotal, consignmentUnpaid };
            }, [purchases]);

            const handleSelectSupplier = (supplier) => { setInvoiceData({ ...invoiceData, supplier: supplier.name }); setSupplierModalOpen(false); setInvoiceModalOpen(true); };

            const handleSubmitInvoice = async (e) => {
                e.preventDefault(); if(!invoiceData.supplier || !invoiceData.total) return; setSubmitting(true);
                const subtotal = safeNumber(invoiceData.total); const ppn = safeNumber(invoiceData.ppn); const grandTotal = subtotal + ppn;
                try {
                    await window.addDoc(window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'purchases'), { supplier: invoiceData.supplier, total: grandTotal, subtotal: subtotal, ppn: ppn, paymentMethod: invoiceData.paymentMethod, date: invoiceData.date ? new Date(invoiceData.date).toISOString() : new Date().toISOString(), dueDate: invoiceData.dueDate ? new Date(invoiceData.dueDate).toISOString() : null, isPaid: invoiceData.isPaid, isConsignment: invoiceData.isConsignment || false, createdAt: window.serverTimestamp() });
                    showToast("Faktur berhasil dicatat"); setInvoiceModalOpen(false); setInvoiceData({ supplier: '', date: '', dueDate: '', total: '', ppn: '', paymentMethod: 'Tunai', isPaid: true, isConsignment: false });

            const deletePurchase = async (id) => { if(!confirm("Hapus faktur ini?")) return; try { await window.deleteDoc(window.doc(window.db, 'artifacts', window.appId, 'public', 'data', 'purchases', id)); showToast("Faktur dihapus"); } catch(err) { showToast("Gagal hapus", "error"); } };
            const togglePaid = async (purchase) => { try { await window.updateDoc(window.doc(window.db, 'artifacts', window.appId, 'public', 'data', 'purchases', purchase.id), { isPaid: !purchase.isPaid }); showToast("Status pembayaran diperbarui"); } catch(err) { showToast("Gagal update status", "error"); } };
            
            const handleSaveSupplier = async (e) => {
                e.preventDefault(); if(!supplierData.name) return; setSubmitting(true);
                try {
                    const collectionRef = window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'suppliers');

                    setAddSupplierMode(false); setEditingSupplier(null); setSupplierData({ name: '', address: '', phone: '' });
                } catch(err) { console.error(err); showToast("Gagal simpan supplier", "error"); } finally { setSubmitting(false); }
            };

            const handleEditSupplier = (supplier) => { setEditingSupplier(supplier); setSupplierData({ name: supplier.name, address: supplier.address || '', phone: supplier.phone || '' }); setAddSupplierMode(true); };
            const filteredSuppliers = suppliers.filter(s => s.name.toLowerCase().includes(supplierSearch.toLowerCase()));

            return (
                <div className="fade-in pb-20 md:pb-0 h-full flex flex-col relative z-10">
                     <header className="mb-6 flex items-center justify-between"><div><h2 className="text-2xl font-extrabold text-slate-800 tracking-tight">Faktur Pembelian</h2><p className="text-slate-500 text-xs mt-1">Kelola tagihan supplier</p></div><div className="flex gap-2"><button className="hidden md:flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 rounded-xl text-slate-600 font-bold text-xs hover:bg-slate-50 transition-all shadow-sm"><Icon name="download" /> Unduh Laporan</button><button onClick={() => setSupplierModalOpen(true)} className="flex items-center gap-2 px-4 py-2 bg-teal-600 text-white rounded-xl font-bold text-xs hover:bg-teal-700 transition-all shadow-lg shadow-teal-200 active:scale-95"><Icon name="plus" /> Catat Faktur</button></div></header>

iv className="flex justify-end pt-2 border-t border-dashed border-slate-100 mt-2"><button onClick={() => deletePurchase(p.id)} className="text-[10px] text-red-400 hover:text-red-600 font-bold flex items-center gap-1"><Icon name="trash" /> Hapus</button></div></div>) })}</div>

 required /></div><div><label className="text-[10px] font-bold text-slate-500 uppercase">Jatuh Tempo</label><input type="date" className="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 text-xs font-bold outline-none" value={invoiceData.dueDate} onChange={e => setInvoiceData({...invoiceData, dueDate: e.target.value})} /></div></div><div className="bg-slate-50 p-3 rounded-xl border border-slate-100"><div className="flex items-center gap-2 py-1"><input type="checkbox" id="consignmentCheckInv" checked={invoiceData.isConsignment} onChange={e => setInvoiceData({...invoiceData, isConsignment: e.target.checked})} className="w-4 h-4 rounded text-indigo-600 focus:ring-indigo-500" /><label htmlFor="consignmentCheckInv" className="text-sm font-bold text-slate-700">Barang Konsinyasi (Titipan)?</label></div><div className="flex items-center gap-2 py-1 border-t border-dashed border-slate-200 mt-1 pt-1"><input type="checkbox" id="paidCheckInv" checked={invoiceData.isPaid} onChange={e => setInvoiceData({...invoiceData, isPaid: e.target.checked})} className="w-4 h-4 rounded text-teal-600 focus:ring-teal-500" /><label htmlFor="paidCheckInv" className="text-sm font-bold text-slate-700">Sudah Lunas?</label></div></div><button type="submit" disabled={submitting} className="w-full py-3.5 bg-teal-600 text-white rounded-xl font-bold shadow-lg shadow-teal-100 flex items-center justify-center gap-2 mt-2 active:scale-95 transition-all">{submitting ? <div className="typing-dot bg-white"></div> : <><Icon name="save" /> SIMPAN FAKTUR</>}</button></form>
                            </div>

        // --- CASHIER COMPONENT ---
        const CashierView = ({ items, user, showToast, settings, onGenerateImage, currentProfile }) => {
            const [isSessionActive, setIsSessionActive] = useState(false);

            const [btDevice, setBtDevice] = useState(null);
            const [pendingCarts, setPendingCarts] = useState([]);
            
            // NEW: State untuk nama kasir dan modal
            const [showCashierModal, setShowCashierModal] = useState(false);
            const [cashierName, setCashierName] = useState(() => localStorage.getItem('cashierName') || '');
            const [editingCashierName, setEditingCashierName] = useState(false);
            const [activeCartId, setActiveCartId] = useState(null);
            const [activeCarts, setActiveCarts] = useState([]); // Cart real-time dari user lain
            const [pendingTakeoverItems, setPendingTakeoverItems] = useState([]); // items dari ambil alih saat belum punya nama

            useEffect(() => {
                if (!user) return;
                const q = window.query(
                    window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'pending_carts'),

                );
                const unsub = window.onSnapshot(q, (snapshot) => {

                    // FILTER: Hanya tampilkan pending carts milik toko ini
                    const filtered = allCarts.filter(c => c.storeId === currentProfile.id || c.storeProfile === currentProfile.name);
                    setPendingCarts(filtered);
                });
                return () => unsub();
            }, [user, currentProfile]);

            // NEW: Listen untuk active carts real-time dari semua user
            useEffect(() => {
                if (!user) return;
                const q = window.query(
                    window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'active_carts'),
                    window.orderBy('updatedAt', 'desc')
                );
                const unsub = window.onSnapshot(q, (snapshot) => {
                    const allActiveCarts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    // Filter: hanya tampilkan cart dari toko yang sama dan bukan cart milik sendiri
                    const filtered = allActiveCarts.filter(c => 
                        (c.storeId === currentProfile.id) && 
                        (c.id !== activeCartId) &&
                        c.isActive
                    );
                    setActiveCarts(filtered);
                });
                return () => unsub();
            }, [user, currentProfile, activeCartId]);

            // NEW: Sync cart ke Firestore setiap kali cart berubah
            useEffect(() => {
                if (!isSessionActive || !activeCartId || !cashierName) return;
                
                const syncCart = async () => {
                    try {
                        const cartRef = window.doc(window.db, 'artifacts', window.appId, 'public', 'data', 'active_carts', activeCartId);
                        await window.setDoc(cartRef, {
                            cashierName: cashierName,
                            storeId: currentProfile.id,
                            storeName: currentProfile.name,
                            items: cart,
                            total: cart.reduce((acc, item) => acc + (safeNumber(item.price) * item.cartQty), 0),
                            updatedAt: window.serverTimestamp(),
                            isActive: true
                        }, { merge: true });
                    } catch (error) {
                        console.error('Error syncing cart:', error);
                    }
                };

                // Debounce sync untuk menghindari terlalu banyak write
                const timeoutId = setTimeout(syncCart, 500);
                return () => clearTimeout(timeoutId);
            }, [cart, isSessionActive, activeCartId, cashierName, currentProfile]);

            // Fungsi utama untuk memulai sesi (bisa preload items dari ambil alih)
            const handleStartSession = async (name, preloadItems = []) => {
                const finalName = (name || '').trim();
                if (!finalName) { setShowCashierModal(true); return; }
                try {
                    const total = preloadItems.reduce((acc, i) => acc + (safeNumber(i.price) * i.cartQty), 0);
                    const cartRef = await window.addDoc(
                        window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'active_carts'),
                        { cashierName: finalName, storeId: currentProfile.id, storeName: currentProfile.name, items: preloadItems, total, updatedAt: window.serverTimestamp(), isActive: true }
                    );
                    setCashierName(finalName);
                    setActiveCartId(cartRef.id);
                    if (preloadItems.length > 0) setCart(preloadItems);
                    setIsSessionActive(true);
                    setShowCashierModal(false);
                    localStorage.setItem('cashierName', finalName);
                    showToast(preloadItems.length > 0 ? `Keranjang diambil alih oleh ${finalName}! ` : `Selamat bekerja, ${finalName}! `);
                } catch (error) { console.error('Error starting session:', error); showToast("Gagal memulai sesi", "error"); }
            };

            // Dipanggil dari modal nama kasir (bisa ada pending takeover items)
            const startCashierSession = () => { 
                handleStartSession(cashierName, pendingTakeoverItems); 
                setPendingTakeoverItems([]);
            };

            // NEW: Fungsi untuk update nama kasir
            const handleUpdateCashierName = async () => {
                if (!cashierName.trim()) {
                    showToast("Nama tidak boleh kosong!", "error");
                    return;
                }
                
                try {
                    if (activeCartId) {
                        const cartRef = window.doc(window.db, 'artifacts', window.appId, 'public', 'data', 'active_carts', activeCartId);
                        await window.updateDoc(cartRef, {
                            cashierName: cashierName.trim(),
                            updatedAt: window.serverTimestamp()
                        });
                    }
                    setEditingCashierName(false);
                    localStorage.setItem('cashierName', cashierName.trim());
                    showToast("Nama kasir diperbarui!");
                } catch (error) {
                    console.error('Error updating cashier name:', error);
                    showToast("Gagal update nama", "error");
                }
            };

            // Ambil alih keranjang kasir lain
            const takeoverCart = async (activeCart) => {
                const myName = cashierName.trim() || localStorage.getItem('cashierName') || '';
                // Hapus dulu cart asli dari Firestore
                try {
                    await window.deleteDoc(window.doc(window.db, 'artifacts', window.appId, 'public', 'data', 'active_carts', activeCart.id));
                } catch (e) { /* mungkin sudah dihapus */ }
                
                if (!myName) {
                    // Belum ada nama  simpan items untuk nanti, minta isi nama dulu
                    setPendingTakeoverItems(activeCart.items || []);
                    setShowCashierModal(true);
                } else {
                    await handleStartSession(myName, activeCart.items || []);
                }
            };

            // Prevent interaction if in All Stores Mode
            if (currentProfile.id === 'all_stores') {
                return (
                    <div className="fade-in h-full flex flex-col items-center justify-center text-center p-6 relative z-10">
                        <div className="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 text-3xl mb-4 shadow-sm"><Icon name="shop-lock" /></div>

                        <p className="text-slate-500 max-w-xs mx-auto mb-6 text-sm">Anda sedang melihat stok gabungan semua toko. Untuk melakukan transaksi kasir, silakan pilih salah satu toko spesifik dari menu di kiri atas.</p>
                        <div className="p-3 bg-yellow-50 border border-yellow-200 rounded-xl text-xs text-yellow-700 font-medium">
                            <Icon name="triangle-exclamation" className="mr-1" /> Stok tidak dapat dikurangi dari mode gabungan.
                        </div>
                    </div>
                );
            }

            const fuse = useMemo(() => new Fuse(items, { keys: ['name', 'rack'], threshold: 0.3 }), [items]);
            const filteredItems = useMemo(() => { if (!search) return []; return fuse.search(search).map(r => r.item).slice(0, 30); }, [items, search, fuse]);

            const addToCart = (item) => {
                if (safeNumber(item.qty) <= 0) { showToast("Stok Habis di Toko Ini!", "error"); return; }
                setCart(prev => {
                    const existing = prev.find(c => c.id === item.id);
                    if (existing) { if (existing.cartQty >= item.qty) { showToast("Stok tidak cukup!", "error"); return prev; } return prev.map(c => c.id === item.id ? { ...c, cartQty: c.cartQty + 1 } : c); }
                    return [...prev, { ...item, cartQty: 1 }];
                });
            };
            const removeFromCart = (id) => setCart(prev => prev.filter(c => c.id !== id));
            const updateQty = (id, delta) => {
                setCart(prev => prev.map(c => {
                    if (c.id === id) { const newQty = c.cartQty + delta; if (newQty > c.qty) { showToast("Stok mentok!", "error"); return c; } if (newQty < 1) return c; return { ...c, cartQty: newQty }; }
                    return c;
                }));
            };
            const grandTotal = cart.reduce((acc, item) => acc + (safeNumber(item.price) * item.cartQty), 0);
            const change = safeNumber(paymentAmount) - grandTotal;
            const getPaymentSuggestions = useMemo(() => {
                const suggestions = new Set(); suggestions.add(grandTotal); 
                [1000, 2000, 5000, 10000, 20000, 50000, 100000].forEach(denom => { const nextVal = Math.ceil(grandTotal / denom) * denom; if (nextVal > grandTotal) suggestions.add(nextVal); });
                [2000, 5000, 10000, 20000, 50000, 100000].forEach(bill => { if (bill > grandTotal) suggestions.add(bill); });
                return Array.from(suggestions).sort((a,b) => a-b).slice(0, 6);
            }, [grandTotal]);

            const handleBack = async () => { 
                if (cart.length > 0) { 
                    try {
                        await window.addDoc(window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'pending_carts'), {
                            date: new Date().toISOString(),
                            items: cart,

                        {loading ? (<div className="flex flex-col items-center justify-center py-20"><div className="typing-dot bg-sky-500"></div><p className="text-xs text-slate-400 mt-2">Menghubungkan Database...</p></div>) : filteredItems.length === 0 ? (<div className="flex flex-col items-center justify-center py-20 opacity-40"><div className="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-3"><Icon name="box-open" className="text-2xl text-slate-400" /></div><p className="font-semibold text-slate-500 text-center text-sm">Tidak ada data</p></div>) : (<><div className="space-y-2">{displayedItems.map((item, index) => { const threshold = item.minStock ? safeNumber(item.minStock) : lowStockThreshold; const isLow = safeNumber(item.qty) < threshold; const isNew = isNewItem(item.createdAt); const animDelay = `${index * 50}ms`; const nameClass = searchQuery ? "type-effect-wrapper" : ""; const daysLeft = getDaysRemaining(item.exp); const isExpired = daysLeft !== null && daysLeft < 0; const isNearExp = daysLeft !== null && daysLeft < 90 && !isExpired; const expColor = isExpired ? 'text-red-600' : (isNearExp ? 'text-amber-600' : 'text-slate-400'); const expIcon = isExpired ? 'triangle-exclamation' : 'calendar-days'; return (<div key={item.id + searchQuery} style={{ animationDelay: animDelay }} className={`slide-up bg-white/90 backdrop-blur-sm rounded-xl p-3 border shadow-sm transition-all card-hover group flex items-center justify-between gap-3 ${isLow ? 'border-amber-200 bg-amber-50/30' : 'border-slate-100 hover:border-slate-300'}`}><div className="flex items-center gap-3 flex-1 min-w-0"><div className={`w-9 h-9 flex-shrink-0 rounded-lg flex items-center justify-center text-sm shadow-sm ${isLow ? 'bg-amber-100 text-amber-600' : 'bg-sky-50 text-sky-600'}`}><Icon name={isLow ? 'triangle-exclamation' : 'pills'} /></div><div className="min-w-0"><div className="flex items-start gap-2"><h4 className={`font-bold text-slate-800 text-xs leading-snug whitespace-normal break-words ${nameClass}`}>{item.name}</h4>{isNew && <span className="bg-rose-500 text-white text-[8px] font-black px-1.5 py-0.5 rounded-sm animate-pulse shadow-sm flex-shrink-0 mt-0.5">NEW</span>}</div><div className="mt-1 flex flex-col gap-0.5"><span className="inline-flex items-center gap-1 text-[9px] font-bold text-slate-400"><Icon name="location-dot" className="text-[8px]" /> {item.rack || '-'}</span>{item.exp && (<span className={`inline-flex items-center gap-1 text-[9px] font-bold ${expColor}`}><Icon name={expIcon} className="text-[8px]" /> {formatDateIndo(item.exp)}</span>)}
                            {/* Rincian Stok Gabungan - Tampilan Baru Berbaris (Fixed for Truncate issue) */}
                            {currentProfile.id === 'all_stores' && item._breakdown && item._breakdown.length > 0 && (
                                <div className="mt-2 flex flex-col gap-1 w-full">
                                    {item._breakdown.map((info, idx) => {

                    </div>
                </div>
            );
        };

        const FormView = ({ formData, setFormData, onSubmit, isEditing, onCancel, submitting, currentProfile }) => {
            const unitOptions = [ "Pcs", "Box", "Botol", "Strip", "Tube", "Ampul", "Vial", "Tablet", "Kapsul", "Sachet", "Pack", "Roll", "Set", "Lembar", "Pasang", "Galon" ];
            
            if (currentProfile.id === 'all_stores') {
                return (
                     <div className="fade-in max-w-xl mx-auto w-full pt-10 text-center">
                         <div className="bg-white/90 p-8 rounded-3xl shadow-soft">
                             <div className="text-amber-500 text-4xl mb-3"><Icon name="triangle-exclamation" /></div>
                             <h3 className="text-xl font-bold text-slate-800 mb-2">Mode Gabungan</h3>
                             <p className="text-slate-500 text-sm">Anda tidak bisa mengedit stok saat melihat mode "Semua Toko". Silakan pilih toko spesifik terlebih dahulu.</p>
                         </div>
                     </div>

            }

            return (
                <div className="fade-in max-w-xl mx-auto w-full pt-4 md:pt-10">
                    <div className="bg-white/90 backdrop-blur-sm p-6 md:p-8 rounded-[30px] shadow-soft border border-white">
                        <header className="mb-6 text-center">
                            <div className={`w-14 h-14 rounded-2xl flex items-center justify-center text-xl mx-auto mb-3 shadow-lg ${isEditing ? 'bg-slate-100 text-slate-600' : 'bg-sky-50 text-sky-600'}`}><Icon name={isEditing ? 'pen-to-square' : 'circle-plus'} /></div>
                            <h2 className="text-xl font-bold text-slate-800">{isEditing ? 'Edit Barang' : 'Input Baru'}</h2>

                        <form onSubmit={onSubmit} className="space-y-4">
                            <div className="space-y-1.5"><label className="text-[10px] font-bold text-slate-500 uppercase tracking-wider ml-1">Nama Produk</label><input className="w-full p-3.5 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white outline-none transition-all font-semibold text-sm text-slate-700 focus:border-slate-400" placeholder="Contoh: Paracetamol 500mg" value={formData.name || ''} onChange={e=>setFormData({...formData, name: e.target.value})} required /></div>
                            <div className="grid grid-cols-2 gap-3"><div className="space-y-1.5"><label className="text-[10px] font-bold text-slate-500 uppercase tracking-wider ml-1">Harga Satuan (Rp)</label><input type="number" className="w-full p-3.5 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white outline-none transition-all font-bold text-sm text-slate-700 focus:border-slate-400" placeholder="0" value={formData.price || ''} onChange={e=>setFormData({...formData, price: e.target.value})} /></div><div className="space-y-1.5"><label className="text-[10px] font-bold text-slate-500 uppercase tracking-wider ml-1">Lokasi Rak</label><input className="w-full p-3.5 rounded-xl bg-slate-50 border border-slate-200 outline-none font-medium text-sm transition-all focus:bg-white focus:border-slate-400" placeholder="Ex: A-01" value={formData.rack || ''} onChange={e=>setFormData({...formData, rack: e.target.value})} /></div></div>
                            <div className="grid grid-cols-5 gap-3"><div className="col-span-3 space-y-1.5"><label className="text-[10px] font-bold text-slate-500 uppercase tracking-wider ml-1">Jumlah</label><div className="relative"><input type="number" step="any" className="w-full p-3.5 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white outline-none transition-all font-bold text-slate-700 text-sm focus:border-slate-400" value={formData.qty || ''} onChange={e=>setFormData({...formData, qty: e.target.value})} placeholder="0" /><div className="absolute right-3 top-1/2 -translate-y-1/2 flex flex-col gap-0.5"><button type="button" onClick={() => setFormData({...formData, qty: safeNumber(formData.qty)+1})} className="w-4 h-4 bg-white rounded shadow text-[8px] text-slate-500 hover:text-brand-600"><Icon name="chevron-up" /></button><button type="button" onClick={() => setFormData({...formData, qty: Math.max(0, safeNumber(formData.qty)-1)})} className="w-4 h-4 bg-white rounded shadow text-[8px] text-slate-500 hover:text-red-600"><Icon name="chevron-down" /></button></div></div></div><div className="col-span-2 space-y-1.5"><label className="text-[10px] font-bold text-slate-500 uppercase tracking-wider ml-1">Satuan</label><select className="w-full p-3.5 rounded-xl bg-slate-50 border border-slate-200 outline-none appearance-none font-medium text-sm text-slate-600 focus:border-slate-400" value={formData.unit || 'Pcs'} onChange={e=>setFormData({...formData, unit: e.target.value})}>{unitOptions.map(u => <option key={u} value={u}>{u}</option>)}</select></div></div>
                            <div className="space-y-1.5"><label className="text-[10px] font-bold text-slate-500 uppercase tracking-wider ml-1">Kadaluarsa</label><input type="date" className="w-full p-3.5 rounded-xl bg-slate-50 border border-slate-200 outline-none font-medium text-sm transition-all focus:bg-white text-slate-600 focus:border-slate-400" value={formData.exp || ''} onChange={e=>setFormData({...formData, exp: e.target.value})} /></div>
                            <div className="space-y-1.5 bg-slate-50 p-3 rounded-xl border border-dashed border-slate-200"><label className="text-[10px] font-bold text-slate-500 uppercase tracking-wider ml-1 flex justify-between">Minimum Stok (Khusus) <span className="text-[9px] font-normal lowercase text-slate-400">kosongkan jika ikut aturan global</span></label><input type="number" className="w-full p-2.5 rounded-lg bg-white border border-slate-200 focus:border-sky-500 outline-none text-sm" placeholder="Contoh: 10 (Item ini akan 'Low' jika dibawah 10)" value={formData.minStock || ''} onChange={e=>setFormData({...formData, minStock: e.target.value})} /></div>
                            <div className="pt-4 flex gap-3">{isEditing && (<button type="button" disabled={submitting} onClick={onCancel} className="flex-1 py-3.5 rounded-xl text-slate-600 font-bold bg-white border border-slate-200 hover:bg-slate-50 text-sm transition-colors">Batal</button>)}<button type="submit" disabled={submitting} className={`flex-1 py-3.5 rounded-xl text-white font-bold shadow-lg transition-all active:scale-95 flex items-center justify-center gap-2 text-sm disabled:opacity-50 ${isEditing ? 'bg-slate-700 hover:bg-slate-800' : 'bg-sky-600 hover:bg-sky-700 shadow-sky-200'}`}>{submitting ? <div className="typing-dot bg-white" /> : <Icon name={isEditing ? 'check' : 'plus'} />} {submitting ? 'Menyimpan...' : (isEditing ? 'Simpan' : 'Tambah')}</button></div>
                        </form>
                    </div>
                </div>

        };

        const App = () => {
            const [inventoryData, setInventoryData] = useState([]);
            const [rawInventory, setRawInventory] = useState([]); // Store original data from DB
            const [settingsData, setSettingsData] = useState(DEFAULT_SETTINGS); 
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('cashier'); 
            const [searchQuery, setSearchQuery] = useState('');
            const [showOnlyLowStock, setShowOnlyLowStock] = useState(false);
            const [selectedRacks, setSelectedRacks] = useState([]);
            const [formData, setFormData] = useState({ name: '', qty: '', unit: 'Pcs', exp: '', rack: '', price: '', minStock: '' });
            const [editingItem, setEditingItem] = useState(null); 
            const [deleteModal, setDeleteModal] = useState({ show: false, item: null });
            const [deleteRackModal, setDeleteRackModal] = useState({ show: false, rackName: null });
            const [toast, setToast] = useState({ show: false, message: '', type: 'success' });
            const [submitting, setSubmitting] = useState(false);
            const [user, setUser] = useState(null);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [receiptToPrint, setReceiptToPrint] = useState(null);
            const [isGeneratingImage, setIsGeneratingImage] = useState(false);
            const [activeStoreId, setActiveStoreId] = useState(localStorage.getItem('activeStoreId') || 'default');
            const [showStoreMenu, setShowStoreMenu] = useState(false);
            const [notifCounts, setNotifCounts] = useState({ pendingCarts: 0, activeCarts: 0 });

            useEffect(() => {
                const initAuth = async () => { if (window.initialAuthToken) { await window.signInWithCustomToken(window.auth, window.initialAuthToken); } else { await window.signInAnonymously(window.auth); } };
                initAuth();
                const unsubscribeAuth = window.onAuthStateChanged(window.auth, (currentUser) => { setUser(currentUser); if (!currentUser) setLoading(true); });
                return () => unsubscribeAuth();
            }, []);

            useEffect(() => { const globalClickHandler = (e) => { triggerFireworks(e.clientX, e.clientY); }; window.addEventListener('click', globalClickHandler); return () => window.removeEventListener('click', globalClickHandler); }, []);

            // 1. Fetch Global Settings
            useEffect(() => {
                if(!user) return;
                const docRef = window.doc(window.db, 'artifacts', window.appId, 'public', 'data', 'settings', 'global');
                const unsub = window.onSnapshot(docRef, (docSnap) => { 
                    if(docSnap.exists()){ 
                        const fetched = docSnap.data();
                        setSettingsData({ ...DEFAULT_SETTINGS, ...fetched }); 
                        
                        // LOGIC FOR DEFAULT VIEW BASED ON SETTINGS
                        const isCashierEnabled = fetched.enableCashier !== false; // Default true
                        
                        if (isCashierEnabled) {
                             setActiveTab(prev => 'cashier');
                        } else {
                            setActiveTab('home');
                        }

                        const profiles = fetched.storeProfiles || [{ id: 'default' }];
                        if(activeStoreId !== 'all_stores' && !profiles.find(p => p.id === activeStoreId)) { 
                            setActiveStoreId(profiles[0].id); 
                            localStorage.setItem('activeStoreId', profiles[0].id); 
                        }
                    } 
                });
                return () => unsub();
            }, [user, activeStoreId]);

            // 2. Fetch Raw Inventory
            useEffect(() => {
                if (!user) return;
                const q = window.query(window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'inventory'));
                const unsubscribeSnapshot = window.onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setRawInventory(data); // Save raw data
                    setLoading(false);
                }, (error) => { console.error("Firestore Error:", error); showToast("Gagal memuat data live", "error"); });
                return () => unsubscribeSnapshot();
            }, [user]);

            // 3. Process Inventory based on Active Store (Updated for All Stores logic)
            useEffect(() => {
                const processed = rawInventory.map(item => {
                    let displayQty = 0;
                    let breakdown = [];
                    
                    if (activeStoreId === 'all_stores') {
                        const profiles = settingsData.storeProfiles || [{id: 'default', name: APP_NAME}];
                        let total = 0;
                        profiles.forEach(p => {
                            const q = (item.stocks && item.stocks[p.id] !== undefined) ? item.stocks[p.id] : 
                                      (p.id === 'default' ? (item.qty || 0) : 0);
                            total += q;
                            breakdown.push(`${p.name}: ${q}`);
                        });
                        displayQty = total;
                    } else {
                        if (item.stocks && item.stocks[activeStoreId] !== undefined) {
                            displayQty = item.stocks[activeStoreId];
                        } else if (activeStoreId === 'default') {
                            displayQty = item.qty || 0;
                        } else {
                            displayQty = 0;
                        }
                    }

                    return {
                        ...item,
                        qty: displayQty, // Override qty for display/logic
                        _originalQty: item.qty, // Keep ref just in case
                        _breakdown: breakdown // Simpan data rincian toko
                    };
                });
                processed.sort((a, b) => a.name.localeCompare(b.name));
                setInventoryData(processed);
            }, [rawInventory, activeStoreId, settingsData]);

            // 4. Subscribe ke pending_carts dan active_carts untuk badge notifikasi di menu
            useEffect(() => {
                if (!user || activeStoreId === 'all_stores') return;
                const storeId = activeStoreId;

                const qPending = window.query(
                    window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'pending_carts'),
                    window.orderBy('date', 'desc')
                );
                const unsubPending = window.onSnapshot(qPending, (snap) => {
                    const count = snap.docs.filter(d => d.data().storeId === storeId || d.data().storeProfile === (settingsData.storeProfiles?.find(p => p.id === storeId)?.name || '')).length;
                    setNotifCounts(prev => ({ ...prev, pendingCarts: count }));
                });

                const qActive = window.query(
                    window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'active_carts'),
                    window.orderBy('updatedAt', 'desc')
                );
                const unsubActive = window.onSnapshot(qActive, (snap) => {
                    const count = snap.docs.filter(d => d.data().storeId === storeId && d.data().isActive).length;
                    setNotifCounts(prev => ({ ...prev, activeCarts: count }));
                });

                return () => { unsubPending(); unsubActive(); };
            }, [user, activeStoreId, settingsData]);

            const uniqueRacksData = useMemo(() => {
                const rackMap = new Map();
                inventoryData.forEach(item => {
                    if (item.rack && item.rack !== '-') {
                        const racks = item.rack.split(',').map(r => r.trim());
                        let isItemNew = isNewItem(item.createdAt);
                        racks.forEach(r => { if (!r) return; if (!rackMap.has(r)) rackMap.set(r, { name: r, hasNew: false }); if (isItemNew) rackMap.get(r).hasNew = true; });
                    }
                });
                return Array.from(rackMap.values()).sort((a, b) => a.name.localeCompare(b.name));
            }, [inventoryData]);

            const getCurrentProfile = () => { 
                if (activeStoreId === 'all_stores') {
                    return { id: 'all_stores', name: 'SEMUA TOKO', address: 'Mode Gabungan' };
                }
                const profiles = settingsData.storeProfiles || []; 
                const profile = profiles.find(p => p.id === activeStoreId); 
                return profile || { id: 'default', name: settingsData.storeName || APP_NAME, address: settingsData.storeAddress || '' }; 
            };
            const currentProfile = getCurrentProfile();

            const handleSwitchStore = (profileId) => { setActiveStoreId(profileId); localStorage.setItem('activeStoreId', profileId); setShowStoreMenu(false); showToast(`Profil toko diganti`); };
            const showToast = useCallback((message, type = "success") => { setToast({ show: true, message, type }); setTimeout(() => setToast({ show: false, message: '', type: 'success' }), 3000); }, []);

            const handleGenerateImage = async (transaction) => {

                setTimeout(async () => {
                    const element = document.getElementById('receipt-hidden-container');
                    if (!element) { showToast("Gagal menemukan elemen struk", "error"); setIsGeneratingImage(false); return; }
                    try {
                        const canvas = await html2canvas(element, { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
                        canvas.toBlob(async (blob) => {
                            if (!blob) return;
                            const file = new File([blob], `struk-${transaction.id || 'trx'}.jpg`, { type: 'image/jpeg' });
                            const shareData = { files: [file], title: 'Struk Belanja', text: `Struk Transaksi ${transaction.id || ''}` };
                            if (navigator.canShare && navigator.canShare(shareData)) { try { await navigator.share(shareData); showToast("Berhasil membuka menu share!"); } catch (err) { const link = document.createElement('a'); link.href = canvas.toDataURL('image/jpeg'); link.download = `struk-${transaction.id}.jpg`; link.click(); } } else { const link = document.createElement('a'); link.href = canvas.toDataURL('image/jpeg'); link.download = `struk-${transaction.id}.jpg`; link.click(); showToast("Gambar diunduh. Kirim manual ke WA Web."); }
                            setIsGeneratingImage(false); setReceiptToPrint(null);
                        }, 'image/jpeg', 0.9);
                    } catch (error) { console.error("Image gen error:", error); showToast("Gagal membuat gambar", "error"); setIsGeneratingImage(false); setReceiptToPrint(null); }
                }, 500);
            };

            const handleSubmit = async (e) => {
                if (e) e.preventDefault();
                if (!formData.name?.trim() || !user) return;
                setSubmitting(true);
                try {
                    const collectionRef = window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'inventory');
                    const newQty = safeNumber(formData.qty);
                    const baseData = {
                        name: formData.name, unit: formData.unit || 'Pcs', rack: formData.rack || '-', exp: formData.exp || '',
                        price: safeNumber(formData.price), minStock: formData.minStock ? safeNumber(formData.minStock) : null,
                        updatedAt: window.serverTimestamp()
                    };
                    const stockUpdate = { [`stocks.${activeStoreId}`]: newQty };

                    if (editingItem) {
                        const docRef = window.doc(window.db, 'artifacts', window.appId, 'public', 'data', 'inventory', editingItem.id);
                        await window.updateDoc(docRef, { ...baseData, ...stockUpdate }); 
                        showToast(`Stok untuk ${currentProfile.name} diperbarui`);
                    } else {
                        const existingItem = rawInventory.find(i => i.name.toLowerCase() === formData.name.toLowerCase());
                        if (existingItem) {
                             const docRef = window.doc(window.db, 'artifacts', window.appId, 'public', 'data', 'inventory', existingItem.id);
                             await window.updateDoc(docRef, { ...baseData, ...stockUpdate });
                             showToast(`Barang sudah ada. Stok ${currentProfile.name} diupdate.`);
                        } else {
                            await window.addDoc(collectionRef, { ...baseData, stocks: { [activeStoreId]: newQty }, qty: newQty, createdAt: window.serverTimestamp() }); 
                            showToast("Barang baru ditambahkan");
                        }
                    }
                    setEditingItem(null); setFormData({ name: '', qty: '', unit: 'Pcs', exp: '', rack: '', price: '', minStock: '' }); setActiveTab('list');
                } catch (error) { console.error("Error saving:", error); showToast("Gagal menyimpan ke database", "error"); } finally { setSubmitting(false); }
            };

            const handleSaveSettings = async (newSettings) => { if(!user) return; setSubmitting(true); try { const docRef = window.doc(window.db, 'artifacts', window.appId, 'public', 'data', 'settings', 'global'); await window.setDoc(docRef, newSettings); showToast("Pengaturan disimpan"); } catch(error) { console.error(error); showToast("Gagal simpan pengaturan", "error"); } finally { setSubmitting(false); } };
            const handleDelete = async () => { if (!deleteModal.item || !user) return; try { const docRef = window.doc(window.db, 'artifacts', window.appId, 'public', 'data', 'inventory', deleteModal.item.id); await window.deleteDoc(docRef); showToast("Barang dihapus (dari semua toko)"); } catch (error) { showToast("Gagal menghapus", "error"); } finally { setDeleteModal({ show: false, item: null }); } };
            const handleConfirmDeleteRack = async () => { if (!deleteRackModal.rackName || !user) return; const rackName = deleteRackModal.rackName; try { const batch = window.writeBatch(window.db); const itemsToUpdate = inventoryData.filter(item => item.rack && item.rack.includes(rackName)); if (itemsToUpdate.length === 0) { showToast("Tidak ada item di rak ini"); setDeleteRackModal({ show: false, rackName: null }); return; } itemsToUpdate.forEach(item => { const newRacks = item.rack.split(',').map(r => r.trim()).filter(r => r !== rackName); const newRackString = newRacks.length > 0 ? newRacks.join(', ') : '-'; const docRef = window.doc(window.db, 'artifacts', window.appId, 'public', 'data', 'inventory', item.id); batch.update(docRef, { rack: newRackString }); }); await batch.commit(); showToast(`Rak "${rackName}" berhasil dihapus`); setSelectedRacks([]); } catch (err) { console.error("Failed delete rack", err); showToast("Gagal menghapus rak", "error"); } finally { setDeleteRackModal({ show: false, rackName: null }); } };
            const handleNavClick = (tabId, event) => { setActiveTab(tabId); if (tabId !== 'list') setShowOnlyLowStock(false); setIsSidebarOpen(false); };
            
            const menuItems = [ 
                { id: 'cashier', label: 'Kasir', icon: 'cash-register', enabled: settingsData.enableCashier !== false, badge: notifCounts.pendingCarts + notifCounts.activeCarts }, 
                { id: 'history', label: 'Riwayat', icon: 'clock-rotate-left', enabled: settingsData.enableHistory !== false }, 
                { id: 'purchases', label: 'Faktur Pembelian', icon: 'file-invoice-dollar', enabled: settingsData.enablePurchases !== false }, 
                { id: 'home', label: 'Dashboard', icon: 'chart-pie', enabled: true }, 
                { id: 'list', label: 'Stok Barang', icon: 'boxes-stacked', enabled: true }, 
                { id: 'add', label: 'Input Manual', icon: 'pen-to-square', enabled: true }, 
                { id: 'import', label: 'Import Masal', icon: 'file-import', enabled: true }, 
                { id: 'settings', label: 'Pengaturan', icon: 'gears', enabled: true } 
            ];
            const visibleMenuItems = menuItems.filter(m => m.enabled);

            return (
                <div className={`min-h-screen flex flex-col md:flex-row bg-sky-50/50 transition-colors duration-500 ${activeStoreId === 'all_stores' ? 'theme-all-stores' : ''}`}>
                    <RamadhanDecor /> <Toast show={toast.show} message={toast.message} type={toast.type} /> {isSidebarOpen && (<div className="fixed inset-0 bg-slate-900/50 z-40 md:hidden backdrop-blur-sm fade-in" onClick={() => setIsSidebarOpen(false)}></div>)}
                    
                    {/* HIDDEN RECEIPT CONTAINER (UPDATED FOR DYNAMIC STORE) */}
                    {receiptToPrint && ( <div style={{ position: 'fixed', top: '-9999px', left: '-9999px', zIndex: -1 }}> 
                        <div id="receipt-hidden-container" className="bg-white p-6 w-[380px] text-black font-mono shadow-none" style={{ fontFamily: '"Courier New", Courier, monospace' }}> 
                            <div className="text-center mb-4"> 
                                <h2 className="text-xl font-bold uppercase">{receiptToPrint.storeName || settingsData.storeName || APP_NAME}</h2> 
                                {/* DYNAMIC ADDRESS LOGIC */}
                                <p className="text-sm text-gray-600"> 
                                    {/* Try to find address from profile if storeId matches, else fallback */}
                                    {(() => {
                                        const profile = settingsData.storeProfiles?.find(p => p.id === (receiptToPrint.storeId || 'default'));
                                        return profile ? profile.address : (receiptToPrint.storeName === currentProfile.name ? currentProfile.address : settingsData.storeAddress);
                                    })()}
                                </p> 
                                {/* DYNAMIC HEADERS LOGIC */}
                                {(() => {
                                     const profile = settingsData.storeProfiles?.find(p => p.id === (receiptToPrint.storeId || 'default'));
                                     const headers = profile?.headers || settingsData.additionalHeaders || [];
                                     return headers.map((h, i) => <p key={i} className="text-sm text-gray-600">{h}</p>);
                                })()}
                            </div> 
                            <div className="border-b-2 border-dashed border-gray-300 my-2"></div> <div className="flex justify-between text-xs mb-1"> <span>Tgl: {new Date(receiptToPrint.date.seconds ? receiptToPrint.date.toDate() : receiptToPrint.date).toLocaleString('id-ID')}</span> </div> <div className="flex justify-between text-xs mb-2"> <span>Ref: {receiptToPrint.id ? receiptToPrint.id.slice(-8).toUpperCase() : '-'}</span> <span>Kasir: {receiptToPrint.cashierName || 'Admin'}</span> </div> <div className="border-b-2 border-dashed border-gray-300 my-2"></div> <div className="space-y-2 mb-4"> {receiptToPrint.items.map((item, idx) => { const validQty = item.cartQty - (item.returnedQty || 0); if (validQty <= 0) return null; return ( <div key={idx} className="text-sm"> <div className="font-bold">{item.name}</div> <div className="flex justify-between"> <span>{validQty} x {formatRupiah(item.price)}</span> <span>{formatRupiah(validQty * item.price)}</span> </div> </div> ); })} </div> <div className="border-b-2 border-dashed border-gray-300 my-2"></div> <div className="flex justify-between font-bold text-lg mb-1"> <span>TOTAL</span> <span>{formatRupiah(receiptToPrint.items.reduce((acc, item) => acc + (item.price * (item.cartQty - (item.returnedQty || 0))), 0))}</span> </div> {receiptToPrint.pay !== undefined && ( <div className="flex justify-between text-sm"> <span>Tunai</span> <span>{formatRupiah(receiptToPrint.pay)}</span> </div> )} {receiptToPrint.change !== undefined && ( <div className="flex justify-between text-sm"> <span>Kembali</span> <span>{formatRupiah(receiptToPrint.change)}</span> </div> )} <div className="border-b-2 border-dashed border-gray-300 my-4"></div> 
                            <div className="text-center text-xs text-gray-500 whitespace-pre-wrap"> 
                                {/* DYNAMIC FOOTER LOGIC */}
                                {(() => {
                                     const profile = settingsData.storeProfiles?.find(p => p.id === (receiptToPrint.storeId || 'default'));
                                     return profile?.footer || settingsData.receiptFooter || "Terima Kasih\nBarang tidak dapat ditukar";
                                })()}
                            </div> 
                            {receiptToPrint.status === 'returned' && <div className="mt-4 text-center font-bold text-xl text-red-600 border-2 border-red-600 p-2 transform -rotate-12">TRANSAKSI DIBATALKAN</div>} {receiptToPrint.status === 'partial' && <div className="mt-4 text-center font-bold text-sm text-amber-600">*** ADA RETUR SEBAGIAN ***</div>} 
                        </div> 
                    </div> )}

                    <aside className={`fixed top-0 left-0 h-full z-50 w-72 md:w-80 bg-white/95 backdrop-blur-xl md:backdrop-blur-md border-r border-slate-200 md:border-white/20 shadow-2xl md:shadow-soft transform transition-transform duration-300 ease-in-out md:translate-x-0 md:static ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="p-6 pb-4 h-full flex flex-col">
                            <div className="flex items-center justify-between mb-8">
                                <div className="flex items-center gap-3 relative z-50">
                                    <div className={`w-10 h-10 rounded-xl flex items-center justify-center text-white shadow-lg transition-all duration-500 ${activeStoreId === 'all_stores' ? 'bg-indigo-600' : 'bg-sky-600'}`}><Icon name="shop" className="text-lg" /></div>
                                    <div className="relative">
                                        <button onClick={() => setShowStoreMenu(!showStoreMenu)} className="text-left group flex items-center gap-2 hover:bg-slate-50 p-1 -ml-1 rounded-lg transition-colors">
                                            <div><h1 className="font-black text-lg text-slate-800 leading-none tracking-tight">{currentProfile.name}</h1><p className="text-[9px] font-bold uppercase tracking-widest mt-1 text-slate-400">Inventory App (Online)</p></div>
                                            <Icon name="chevron-down" className={`text-xs text-slate-400 transition-transform ${showStoreMenu ? 'rotate-180' : ''}`} />
                                        </button>
                                        {showStoreMenu && (
                                            <div className="absolute top-full left-0 mt-2 w-56 bg-white rounded-xl shadow-xl border border-slate-100 overflow-hidden fade-in z-[60]">
                                                <div className="p-2 border-b border-slate-50 bg-slate-50/50"><span className="text-[10px] font-bold text-slate-500 uppercase px-2">Pilih Profil Toko</span></div>
                                                <div className="max-h-48 overflow-y-auto">
                                                    {(settingsData.storeProfiles || [{id:'default', name: APP_NAME}]).map(profile => (
                                                        <button key={profile.id} onClick={() => handleSwitchStore(profile.id)} className={`w-full text-left px-4 py-3 text-sm font-bold flex items-center justify-between hover:bg-sky-50 transition-colors ${activeStoreId === profile.id ? 'text-sky-600 bg-sky-50' : 'text-slate-700'}`}>
                                                            <span className="truncate">{profile.name}</span>{activeStoreId === profile.id && <Icon name="check" className="text-xs" />}
                                                        </button>
                                                    ))}
                                                    {(settingsData.storeProfiles && settingsData.storeProfiles.length > 1) && (
                                                        <button onClick={() => handleSwitchStore('all_stores')} className={`w-full text-left px-4 py-3 text-sm font-bold flex items-center justify-between hover:bg-indigo-50 transition-colors border-t border-slate-100 ${activeStoreId === 'all_stores' ? 'text-indigo-600 bg-indigo-50' : 'text-slate-700'}`}>
                                                            <span className="truncate">Semua Toko (Gabungan)</span>{activeStoreId === 'all_stores' && <Icon name="check" className="text-xs" />}
                                                        </button>
                                                    )}
                                                </div>
                                                <button onClick={() => { setActiveTab('settings'); setShowStoreMenu(false); }} className="w-full text-left px-4 py-2 text-[10px] font-bold text-slate-400 hover:bg-slate-50 border-t border-slate-100">+ Kelola Toko di Pengaturan</button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                                <button onClick={() => setIsSidebarOpen(false)} className="md:hidden text-slate-400 hover:text-slate-600 p-2"><Icon name="xmark" className="text-xl" /></button>
                            </div>
                            <nav className="space-y-2 flex-1">{visibleMenuItems.map(menu => (<button key={menu.id} onClick={(e) => handleNavClick(menu.id, e)} className={`w-full flex items-center gap-3 px-4 py-3.5 rounded-xl text-sm font-bold transition-all duration-300 relative overflow-hidden group ${activeTab === menu.id ? 'bg-slate-800 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-100'}`}><div className="relative w-5 flex-shrink-0"><Icon name={menu.icon} className={`text-base ${activeTab === menu.id ? 'text-white' : 'text-slate-400'}`} />{menu.badge > 0 && <span className="absolute -top-1.5 -right-1.5 w-4 h-4 bg-red-500 text-white text-[9px] font-black rounded-full flex items-center justify-center leading-none shadow-sm animate-pulse">{menu.badge > 9 ? '9+' : menu.badge}</span>}</div><span className="flex-1 text-left">{menu.label}</span>{menu.badge > 0 && activeTab !== menu.id && <span className="text-[9px] bg-red-100 text-red-600 font-black px-1.5 py-0.5 rounded-full border border-red-200">{menu.badge} baru</span>}</button>))}</nav>
                            <div className="mt-auto pt-6 border-t border-slate-100"><p className="text-[10px] text-center text-slate-400">Versi 31.0  Badge Notif & Tertunda Nama Kasir</p></div>
                        </div>
                    </aside>
                    <main className="flex-1 md:ml-0 p-4 md:p-8 max-w-7xl mx-auto w-full mb-0 relative z-20">
                        <div className="md:hidden mb-6 flex items-center justify-between gap-4 relative z-30"><div className="flex items-center gap-2"><div className={`w-9 h-9 rounded-lg flex items-center justify-center text-white ${activeStoreId === 'all_stores' ? 'bg-indigo-600' : 'bg-sky-600'} shadow-md`}><Icon name="shop" /></div><h1 className="font-bold text-slate-800 text-lg">{currentProfile.name}</h1></div><button onClick={() => setIsSidebarOpen(true)} className="bg-white/90 backdrop-blur-md px-4 py-2.5 rounded-xl text-slate-700 font-bold text-sm shadow-sm border border-slate-200 active:scale-95 transition-all flex items-center gap-2"><Icon name="bars" className="text-sky-600" /> Menu</button></div>
                        {activeTab === 'home' && (<DashboardView items={inventoryData} settings={settingsData} onShowLowStock={() => { setActiveTab('list'); setShowOnlyLowStock(true); }} />)}
                        {activeTab === 'cashier' && (<CashierView items={inventoryData} user={user} showToast={showToast} settings={settingsData} onGenerateImage={handleGenerateImage} currentProfile={currentProfile} />)}
                        {activeTab === 'history' && (<HistoryView user={user} showToast={showToast} settings={settingsData} onGenerateImage={handleGenerateImage} currentProfile={currentProfile} />)}
                        {activeTab === 'purchases' && (<PurchaseView user={user} showToast={showToast} />)}
                        {activeTab === 'list' && (<ListView items={inventoryData} loading={loading} settings={settingsData} searchQuery={searchQuery} setSearchQuery={setSearchQuery} showOnlyLowStock={showOnlyLowStock} setShowOnlyLowStock={setShowOnlyLowStock} selectedRacks={selectedRacks} setSelectedRacks={setSelectedRacks} uniqueRacksData={uniqueRacksData} onCopySuccess={showToast} onEdit={(item) => { setFormData({...item}); setEditingItem(item); setActiveTab('add'); }} onDelete={(item) => setDeleteModal({ show: true, item: item })} onDeleteRack={(rackName) => setDeleteRackModal({ show: true, rackName })} currentProfile={currentProfile} />)}
                        {activeTab === 'add' && (<FormView formData={formData} setFormData={setFormData} onSubmit={handleSubmit} isEditing={!!editingItem} submitting={submitting} onCancel={() => { setEditingItem(null); setFormData({name:'', qty:'', unit:'Pcs', exp:'', rack:'', price:'', minStock: ''}); setActiveTab('list'); }} currentProfile={currentProfile} />)}
                        {activeTab === 'import' && (<BulkImportView user={user} onImportComplete={(count) => { showToast(`${count} Barang berhasil diimport`); setActiveTab('list'); }} currentProfile={currentProfile} />)}
                        {activeTab === 'settings' && (<SettingsView settings={settingsData} onSave={handleSaveSettings} loading={submitting} />)}
                    </main>
                    <ConfirmModal isOpen={deleteModal.show} title="Hapus Barang?" message={`Yakin ingin menghapus permanen "${deleteModal.item?.name}"? Barang ini akan hilang dari SEMUA toko.`} onConfirm={handleDelete} onCancel={() => setDeleteModal({ show: false, item: null })} />
                    <ConfirmModal isOpen={deleteRackModal.show} title="Hapus Rak?" message={`Yakin ingin menghapus rak "${deleteRackModal.rackName}"? Semua barang di rak ini akan menjadi 'No Rack' (-).`} onConfirm={handleConfirmDeleteRack} onCancel={() => setDeleteRackModal({ show: false, rackName: null })} confirmText="Ya, Hapus Rak" />
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
